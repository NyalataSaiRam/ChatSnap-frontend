<div class="container">
    <div class="profile">
        <h2>Profile</h2>
        <img [src]="imageUrl+userDetails?.profilePic" alt="">
        <h3 style="text-transform: capitalize;">{{userDetails?.fullname}}</h3>
        <table>
            <tbody>

                <tr>
                    <td style="font-weight: bold;">Email</td>
                    <td>{{userDetails?.email}}</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Gender</td>
                    <td style="text-transform: capitalize;">{{userDetails?.gender}}</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Age</td>
                    <td>{{userDetails?.age}}</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Profession</td>
                    <td style="text-transform: capitalize;">{{userDetails?.profession}}</td>
                </tr>
                <tr>
                    <td style="font-weight: bold;">Description</td>
                    <td>{{userDetails?.description}}</td>
                </tr>
                <tr>

                    <td colspan="2">
                        <button (click)="closeProfileDialog()">close</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
