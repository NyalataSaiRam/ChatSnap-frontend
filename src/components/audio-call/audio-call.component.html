<div class="container">
    <div class="call_container">
        <img [src]="imageurl+user.profilePic" alt="">
        <h3>{{user.fullname}}</h3>
        <small>{{ (timer$ | async)?.minutes }}:{{ (timer$ | async)?.seconds }}</small>
        <span (click)="hangup()"><i class="fa-solid fa-phone"></i></span>
        <audio autoplay></audio>
    </div>
</div>
